<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">

    <div class="foto">
      <img
        src="https://amaroecp-res.cloudinary.com/image/upload/v1639168382/images/lancome-perfume-feminino-la-vie-est-belle-edp-100ml-neutra-01.jpg"
        alt="foto">
    </div>

    <div class="info">
      <p>P E R F U M E</p>

      <H1 class="modelo">Gabrielle Essence Eau De Parfum</H1>

      <P>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.
      </P>

      <div class="preco">

        <H1>
          $149.99
        </H1>

        <s>$169.99</s>

      </div>

      <div class="botao">
        <input type="button" value="Add to Cart"></input>
      </div>

    </div>
  </div>
</body>

</html>
